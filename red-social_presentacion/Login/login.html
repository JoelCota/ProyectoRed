<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link href="./css/estilos.css" rel="stylesheet" />
</head>

<body>
    <header class="cabecera">
        <h1>Titulo de la aplicacion</h1>
    </header>
    <div class="contenedor">
        <h2>Login</h2>
        <form id="forma" name="forma">
            <div class="elemento">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Escribe tu email aqui" />
            </div>
            <div class="elemento">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Escribe tu contraseÃ±a" />
            </div>
            <div class="elemento">
                <label for="registro">Eres nuevo?</label>
                <a href="" id="registro">Registrarse</a>
            </div>
            <div class="elemento">
                <input type="submit" value="Enviar" class="boton-envio" />
            </div>
        </form>
    </div>
    <footer class="pie-pagina">
        <h1>Pie de pagina</h1>
    </footer>
</body>

</html>
