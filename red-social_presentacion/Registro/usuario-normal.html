<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="usuario-normal_style.css" type="text/css">
</head>

<body>
    <header>
        <div class="header_titulo-aplicacion">
            <h4>Titulo aplicaci칩n</h4>
        </div>
    </header>
    <section>
        <div class="Container">
            <header>
                <div class="Titulo-registrar">
                    <h4>Registrarme</h4>
                </div>
            </header>
            <form action="#" method="post">
                <div class="Dos-columnas">
                    <div class="Nombre">
                        <div class="Input-nombre">
                            <input type="text" name="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="Apellido">
                        <div class="Input-apellido">
                            <input type="text" name="apellido" placeholder="Apellido">
                        </div>
                    </div>
                </div>
                <div class="Dos-columnas">
                    <div class="Ciudad">
                        <div class="Input-ciudad">
                            <input type="text" name="ciudad" placeholder="Ciudad">
                        </div>
                    </div>
                    <div class="Municipio">
                        <div class="Select-municipio">
                            <select name="municipio" id="municipio">
                                <option value="none">Municipio</option>
                                <option value="cajeme">Cajeme</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="Dos-columnas">
                    <div class="Email">
                        <div class="Input-email">
                            <input type="email" name="email" placeholder="Correo">
                        </div>
                    </div>
                    <div class="Celular">
                        <div class="Input-celular">
                            <input type="text" name="celular" placeholder="Celular">
                        </div>
                    </div>
                </div>
                <div class="Dos-columnas">
                    <div class="Contrasena">
                        <div class="Input-contrasena">
                            <input type="password" name="contrasena" placeholder="Contrase침a">
                        </div>
                    </div>
                    <div class="Confirmar-contrasena">
                        <div class="Input-contrasena">
                            <input type="password" name="confirmar-contrasena" placeholder="Confirmar contrase침a">
                        </div>
                    </div>
                </div>
                <div class="Dos-columnas">
                    <div class="Genero">
                        <div class="Label-genero">
                            <label for="#">Genero</label>
                        </div>
                        <div class="Input-radio-genero">
                            <div class="Genero-masculino">
                                <input type="radio" name="genero" id="masculino" value="MASCULINO">
                                <label for="masculino" id="genero">
                                    Masculino
                                </label>
                            </div>
                            <div class="Genero-masculino">
                                <input type="radio" name="genero" id="femenino" value="FEMENINO">
                                <label for="femenino" id="genero">
                                    Femenino
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="Fecha-nacimiento">
                        <div class="Label-fecha-nacimiento">
                            <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        </div>
                        <div class="Input-date-fecha-nacimiento">
                            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
                        </div>
                    </div>
                </div>
                <div class="Una-columna">
                    <div class="Input-imagen-perfil">
                        <input type="file" name="imagen-perfil" id="imagen-perfil">
                    </div>
                </div>
            </form>
            <footer>
                <div class="Dos-columnas">
                    <div class="Iniciar-sesion">
                        <p>Ya tengo cuenta</p>
                        <a href="#">Iniciar Sesi칩n</a>
                        
                    </div>
                    <div class="Enviar-formulario">
                        <div class="Input-submit">
                            <input type="submit" value="Registrarme" id="enviar">
                        </div>
                    </div>
                </div>
            </div>
            </footer>
    </section>
    <footer>

    </footer>
</body>

</html>
